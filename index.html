<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class>
    <div class='instagram-wrapper'>
        <div class='instagram-phone'>
            <img src='./img/phones.png' alt='Dois smartphones com o Instagram aberto'></img>
        </div>
        <div class='instagram-continue'>
            <div class='group'>
                <img src='./img/instagram_logo.png' class='instagram-logo' alt='Logo do Instagram'></img>
                <div class='profile-photo'>
                    <img src='./img/user-photo.png' alt='Foto do usuário'></img>
                </div>
                <a href="#" class='instagram-login'>Continue como Beltraninho</a>
                <a href="#" class='instagram-logout'>Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Beltraninho?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>

                </p>
            </div>
            <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                <a href="#" class='app-download'></a>
                <a href="#" class='app-download'></a>

                </div>
            </div>
            <div>
                <button onclick="myFunction()" class="dark-mode-button">Modo escuro</button>
            </div>
        </div>
    </div>

    

    <script>
        function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        }
    </script>

  </body>
</html>
